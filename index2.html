<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <title>Dev Club - Convert Money</title>
    
  </head>
  <body class="flex items-center justify-center min-h-screen">

    <!-- Container Principal -->
    <div class="rounded-lg p-8 max-w-lg w-full">
      <div class="text-center">
        <img src="./assets/logo.gif" alt="Logo" class="mx-auto mb-6 w-24 h-24" />
      </div>
      
      <h1 class="text-2xl font-bold text-center text-white mb-4">Conversor de Moedas</h1>
      <br>
      <p>Desfrute desta aplicação, criada para manter você informado em tempo real e tornar seu dia a dia mais simples e prático!</p>
      <br>
      <!-- Formulário de Conversão -->
      <main class="space-y-4">
        
            <label class="block">
              <span class="text-white">Converter de:</span>
              <select id="fromCurrency" class="w-full mt-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400">
                <option value="BRL">R$ Real Brasileiro</option>
                <option value="USD">US$ Dólar Americano</option>
                <option value="EUR">€ Euro</option>
                <option value="GBP">£ Libra</option>
                <option value="BTC">Bitcoin</option>
              </select>
            </label>
          
            <label class="block">
              <span class="text-white">Converter para:</span>
              <select id="toCurrency" class="w-full mt-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400">
                <option value="USD">US$ Dólar Americano</option>
                <option value="EUR">€ Euro</option>
                <option value="BRL">R$ Real Brasileiro</option>
                <option value="GBP">£ Libra</option>
                <option value="BTC">Bitcoin</option>
              </select>
            </label>
        
          

        <label class="block">
          <span class="text-white">Valor:</span>
          <input type="text" id="amount" placeholder="Digite o valor" class="w-full mt-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400">
        </label>

        <button id="convertButton" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
          Converter
        </button>
        <br>

         <!-- Botão sair -->
      <a href="index.html">
        <button class="w-full hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
          Sair
        </button>
      </a>

        <div id="result" class="text-center text-xl text-gray-700 mt-4"></div>
      </main>
    </div>

    
  </body>
  <script src="./scripts.js"></script>
</html>
